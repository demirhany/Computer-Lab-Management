<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div th:insert="components/header :: header(Reservation)"></div>
    <br><br>
    <table class="table">
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Computer</th>
            <th>Start</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.getStudent().getName()}">{name}</td>
            <td th:text="|${reservation.getComputer().getBrand()} ${reservation.getComputer().getModel()}|">{department}</td>
            <td th:text="${reservation.getReservationDate()}">{start}</td>
            <td th:text="${reservation.getDuration()}">{duration}</td>
            <td>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-secondary">Reserve</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

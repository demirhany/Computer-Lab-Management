<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Lab Management</title>
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
        .bg-image {
            background-repeat: repeat;
            background-position: center;
            z-index: -100;
            width: 100%;
            height: 100%;
            position: absolute;
            image-rendering: pixelated;
            filter: brightness(80%) contrast(110%);
        }
    </style>
</head>
<body style="height: 100vh">
<div style="position: relative; height: 100%">
    <div th:insert="component/header :: header" style="position: absolute; z-index: 100; width: 100vw"></div>
    <div class="container" style="position: absolute; z-index: 0">
        <div th:insert="component/popup_message :: popup_message"></div>
    </div>
    <div class="bg-image" style="background-image: url('/images/tile.png'); background-size: 64px"></div>
    <div class="bg-image" style="background-image: url('/images/background.png'); background-size: 300px;"></div>
</div>
</body>
</html>
